# https://github.com/robingenz/nestjs-vercel-example
#
# https://github.com/mozgbrasil/nestjs-labs/settings/secrets/actions
#
# GitHub Actions secrets:
#
# VERCEL_TOKEN: Create a token in the Vercel Tokens settings. https://vercel.com/account/tokens
#
# curl "https://api.vercel.com/v8/projects/?limit=2" -H "Authorization: Bearer <TOKEN>"
# VERCEL_PROJECT_ID: You find the project id in the cat .vercel/project.json file.
# VERCEL_ORG_ID: You find the organization id in the cat .vercel/project.json file.
#

name: üëáÔ∏è CI -> Vercel

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build-web:
    name: Build web assets
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: yarn install
      - name: Build web assets
        run: yarn run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: yarn install
      - name: Run ESLint and Prettier
        run: yarn run lint
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: yarn install
      - name: Run unit tests
        run: yarn run test
  e2e:
    name: E2E
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: yarn install
      - name: Run end-to-end tests
        run: yarn run test:e2e
  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/develop'
    needs: [build-web]
    runs-on: ubuntu-20.04
    steps:
      # Runs a single command using the runners shell
      - name: üëáÔ∏è Run a one-line script
        run: echo Hello, world!
      # Runs a set of commands using the runners shell
      - name: üëáÔ∏è Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: üëáÔ∏è Run tests
        run: |
          set -o xtrace
          echo "===== a ======"
          echo "===== b ======"
          pwd
          ls
          git --version
          env
        # Runs ...
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Vercel Action
        uses: amondnet/vercel-action@v20.0.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-comment: false
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--prod'
