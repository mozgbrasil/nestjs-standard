# https://github.com/mozgbrasil/nestjs-labs/settings/secrets/actions
#
# GitHub Actions secrets:
#
# VERCEL_TOKEN: Create a token in the Vercel Tokens settings. https://vercel.com/account/tokens
#
# curl "https://api.vercel.com/v8/projects/?limit=2" -H "Authorization: Bearer <TOKEN>"
# VERCEL_PROJECT_ID: You find the project id in the cat .vercel/project.json file.
# VERCEL_ORG_ID: You find the organization id in the cat .vercel/project.json file.
#

name: 👇️ CI -> Vercel

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build-web:
    name: Build web assets
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm ci
      - name: Build web assets
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint and Prettier
        run: npm run lint
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test
  e2e:
    name: E2E
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm ci
      - name: Run end-to-end tests
        run: npm run test:e2e
